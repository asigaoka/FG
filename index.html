<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FGC Reaction Training</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <video id="mainVideo" playsinline webkit-playsinline muted></video>

        <div id="uiLayer">
            
            <div id="startScreen" class="ui-group active">
                <h1>FGC REACT</h1>
                <button id="startBtn">START TRAINNG</button>
            </div>

            <div id="guardUI" class="ui-group hidden">
                <div id="stickArea" class="touch-zone"></div>
                <div id="guardBtnArea" class="touch-zone">
                    <div id="guardBtn" class="game-btn">G</div>
                </div>
            </div>

            <div id="okiUI" class="ui-group hidden">
                <div id="attackBtn" class="game-btn red">ATK</div>
                <div id="throwBtn" class="game-btn blue">THR</div>
            </div>

            <div id="feedback" class="hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.error('SW Error:', err));
        }
    </script>
</body>
</html>
